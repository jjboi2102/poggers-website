<html>
<head>
    <title>Video Player</title>
    <HTA:APPLICATION
        ID="VideoHTA"
        APPLICATIONNAME="Video Player"
        BORDER="none"
        SCROLL="no"
        SINGLEINSTANCE="yes"
        SHOWINTASKBAR="no"
        SYSMENU="no"
        CAPTION="no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* fill the screen */
            background-color: black;
        }
    </style>
    <script>
        // Ensure the HTA window is maximized
        window.resizeTo(screen.availWidth, screen.availHeight);
        window.moveTo(0, 0);
    </script>
</head>
<body>
    <video controls autoplay>
        <source src="https://jjboi.xn--6frz82g/rr.mp4" type="video/mp4">
        <p>vidoe couldnt be loaded :(</p>
    </video>
</body>
</html>
