  <script>
    async function loadMediaCounts() {
      try {
        const response = await fetch("./media.amt");
        const text = await response.text();
        const lines = text.split("\n").map(line => line.trim());

        const jpgCount = parseInt(lines[0]);
        const mp4Count = parseInt(lines[1]);

        const jpgContainer = document.getElementById("jpgContainer");
        for (let i = jpgCount; i >= 1; i--) {
          const img = document.createElement("img");
          img.src = `meow/jpg/${i}.jpg`;
          img.alt = "cat yay";
          jpgContainer.appendChild(img);
        }

        const mp4Container = document.getElementById("mp4Container");
        for (let i = mp4Count; i >= 1; i--) {
          const video = document.createElement("video");
          video.src = `meow/mp4/${i}.mp4`;
          video.alt = "cat yay";
          video.controls = true;
          mp4Container.appendChild(video);
        }

      } catch (err) {
        console.error("Failed to load media counts:", err);
      }
    }

    loadMediaCounts();
  </script>
