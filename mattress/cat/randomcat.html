<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>random cat pciture!! ! !</title>
  <link rel="stylesheet" href="random-cat-styles.css">
</head>
<body>

  <img id="randomImage" alt="omg random cat pciture! !! ! !">

  <script>
    const randomNumber = Math.floor(Math.random() * 184) + 1;
    const img = document.getElementById("randomImage");
    img.src = `meow/jpg/${randomNumber}.jpg`;
    // load new cat pic when image is clicked
    img.addEventListener("click", () => {
      location.reload();
    });
  </script>

</body>
</html>
