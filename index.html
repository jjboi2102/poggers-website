<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed on Discord</title>
    <style>
        .embed {
            border: 1px solid #7289DA;
            border-radius: 5px;
            padding: 10px;
            max-width: 400px;
        }
        .title {
            color: #7289DA;
            font-weight: bold;
        }
        .image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
