    <script>
        async function loadMediaCounts() {
            try {
                const response = await fetch("./media.amt");
                const text = await response.text();
                const lines = text.split("\n").map(line => line.trim());

                const jpgCount = parseInt(lines[0]);
                const mp4Count = parseInt(lines[1]);

                const jpgContainer = document.getElementById("jpgContainer");
                for (let i = jpgCount; i >= 1; i--) {
                    const img = document.createElement("img");
                    img.src = `meow/jpeg/${i}.jpeg`;
                    img.alt = "cat yay";
                    jpgContainer.appendChild(img);
                }

            } catch (err) {
            console.error("Failed to load media counts:", err);
        }
    }
